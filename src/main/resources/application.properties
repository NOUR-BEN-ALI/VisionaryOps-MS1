#This line specifies the port on which the Spring Boot application will run
server.port=9997
# the Kafka bootstrap servers that the Spring Kafka producer and consumer will connect to
spring.kafka.bootstrap-servers=kafka-service:9092

spring.datasource.url=jdbc:postgresql://localhost:5432/basepfe3
spring.datasource.username=postgres
spring.datasource.password=admin
#specifies the JDBC driver class for PostgreSQL.handling the communication between your Spring Boot application and the PostgreSQL database.
spring.datasource.driver-class-name=org.postgresql.Driver
# configures Hibernate to automatically update the database schema based on the entity classes.
#hibernate : intermediaire java app - db
spring.jpa.hibernate.ddl-auto=update

spring.application.name=Microservice1

#health : This endpoint provides information about the health of the application. status information (up/down)
# metrics can include information about memory usage, garbage collection, thread usage, HTTP request counts....
#Spring Boot Actuator automatically collects and exposes various metrics

management.endpoints.web.exposure.include=health,metrics,prometheus, *
#Adds a tag named "application" with the value of the application name to all metrics exposed by your application.
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
# Define logging pattern
logging.pattern.level=trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %5p [%t] - %m%n

